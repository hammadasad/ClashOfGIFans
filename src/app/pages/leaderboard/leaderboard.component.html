<h1 class="title has-text-centered">Leaderboard</h1>
<table class="table is-hover is-bordered is-striped">
  <tbody>
    <tr *ngFor="let gif of leaderboardGIFs; let i = index">
      <td>
          {{ i + 1 }}
      </td>
      <td>
          <img [src] = "gif.url"/>
      </td>
      <td>
          {{ gif.votes }}
      </td>
    </tr>
  </tbody>
</table>
